<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #tbl {
        border: 1px black solid;
        width: 500px;
        height: 500px;
    }
    
    #tbl tr td {
        text-align: center;
        border: 1px black solid;
    }
</style>
</head>
<body>
    <h1>1번 문제</h1>
    <table id="tbl">
        <tr>
            <td colspan="5">1</td>
        </tr>
        <tr>
            <td rowspan="4">6</td>
            <td colspan="2">7</td>
            <td colspan="2">9</td>
        </tr>
        <tr>
            <td>12</td>
            <td colspan="2">13</td>
            <td rowspan="2">15</td>
        </tr>
        <tr>
            <td rowspan="2">17</td>
            <td>18</td>
            <td rowspan="2">19</td>
        </tr>
        <tr>
            <td>23</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
